    max-active: 15
    max-idle: 10
    max-wait: 8000
config:
   oauth2:
      privateKey: -----BEGIN RSA PRIVATE KEY----------END RSA PRIVATE KEY-----
      publicKey: -----BEGIN PUBLIC KEY----------END PUBLIC KEY-----
      clientid: santoshtidke
      clientSecret: santosh@tidke 
server:
     port: 8090